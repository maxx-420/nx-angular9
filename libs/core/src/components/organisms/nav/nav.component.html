<div>
  <ul class="menuList hamburgerStyle" [attr.data-automation]="'navigationMenu'">
    <li class="menuItem" *ngFor="let app of sideNavApps; index as i">
        <ng-container *ngIf="app.external ; else hamburgerAppWithRouterLink">
            <a class="sidenav-item" [ngClass]="{
              selected: isSelected(app.url),
              disabledLink: app.disabled
            }" href="{{ app.url }}" [attr.data-automation]="'navigation_' + app.serviceName"
          (click)="navClick(app.url, app.serviceName)">
          <ng-container *ngTemplateOutlet="hamburgerAppIcon"></ng-container>
          </a>
        </ng-container>
        <ng-template #hamburgerAppWithRouterLink>
            <a class="sidenav-item" [ngClass]="{
              selected: isSelected(app.url),
              disabledLink: app.disabled
            }" routerLink="{{ app.url }}" [attr.data-automation]="'navigation_' + app.serviceName"
          (click)="navClick(app.url, app.serviceName)">
          <ng-container *ngTemplateOutlet="hamburgerAppIcon"></ng-container>
          </a>
        </ng-template>
        <ng-template #hamburgerAppIcon>
            <i class="linkIcon symphony-icons symphony-icons-{{ app.iconName }} {{
              app.iconName
            }}Icon" aria-hidden="true"></i>
          <span class="linkName {{ app.iconName }}Text">{{
            "lbl_nav_" + app.serviceName | content
          }}</span>
        </ng-template>
    </li>
  </ul>
</div>
