<div class="shipment-navigation-wrapper" *ngIf="isInShipmentListing">
  <div class="shipment-navigation-content">
    <lib-button
      [disabled]="index <= 0"
      text="lbl_shipment_previous"
      color="secondary"
      (clickEvent)="navigate()"
      [fullWidth]="true"
      data-automation="Prv_Btn"
    ></lib-button>
    <lib-button
      text="lbl_shipment_next"
      [disabled]="index === this.shipmentList?.length - 1"
      (clickEvent)="navigate(true)"
      [fullWidth]="true"
      data-automation="Nxt_Btn"
    ></lib-button>
  </div>
</div>
