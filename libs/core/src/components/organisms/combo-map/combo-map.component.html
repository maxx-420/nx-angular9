<div class="combo-map-component-container" *ngIf="!hasApiFailed">
  <div
    class="row button-container"
    [attr.data-automation]="dataAttributeButtons"
    *ngIf="showFilterButtons"
  >
    <button
      class="left-button-container"
      [ngClass]="[leftButtonStyle]"
      (click)="updateMap(buttonTypes[0]?.type)"
    >
      {{ "lbl_combo_map_" + buttonTypes[0]?.label | content }}
    </button>
    <button
      class="right-button-container"
      [ngClass]="[rightButtonStyle]"
      (click)="updateMap(buttonTypes[1]?.type)"
    >
      {{ "lbl_combo_map_" + buttonTypes[1]?.label | content }}
    </button>
  </div>
  <div
    class="row button-container"
    [attr.data-automation]="dataAttributeButtons"
    *ngIf="defaultType && !showFilterButtons"
  >
    <button class="single-filter-container button-selected">
      {{ defaultType }}
    </button>
  </div>
  <lib-base-map
    [listOfLocations]="listOfLocations"
    [mapConfig]="mapConfig"
    [mapHeight]="mapHeight"
    [mapMarkerConfig]="mapMarkerConfig"
    [childId]="childId"
    (clickOnInfoWindow)="clickOnMapInfoBox($event)"
    [emitClickEvent]="enableDrilldown"
    [fitToWrold]="fitToWorld"
  ></lib-base-map>
</div>
<div class="combo-map-component-container" *ngIf="hasApiFailed">
  <lib-error
    variation="component"
    [errorReason]="errorReason"
    [pageSection]="pageSection"
  ></lib-error>
</div>
