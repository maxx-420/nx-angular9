<div
  class="shipment-cost-link {{
    customStyleForL3 ? 'shipment-detail-page' : ''
  }} {{ customPageStyle ? 'footer-page' : '' }}"
  [attr.data-automation]="'fin_caveat'"
>
  <a
    role="button"
    href="javascript:void(0)"
    [libPopoverDirective]="shipmentCostInfoTemplate"
    popoverType="tooltip"
    popoverPlacement="right"
    ><i
      class="shipment-cost-info-icon symphony-icons symphony-icons-info-circle"
      aria-hidden="true"
    ></i
    >{{ "lbl_digitalPlatform_footer_shipmentCostLink" | content }}</a
  >
</div>
<ng-template #shipmentCostInfoTemplate>
  <div class="shipment-cost-link-info">
    <div class="shipment-cost-link-info-head">
      {{ "lbl_digitalPlatform_footer_shipmentCostLink" | content }}
    </div>
    <div class="shipment-cost-link-info-body">
      {{ "lbl_digitalPlatform_footer_shipmentCostLinkInfo" | content }}
    </div>
  </div>
</ng-template>
