<lib-modal
  [component]="confirmationTemplate"
  [hasTemplate]="true"
  [opened]="openModal"
  [okCTALabel]="'lbl_confirmation_modal_okCta'"
  (afterClosed)="onPopUpClose($event)"
  [showCancelCTA]="false"
></lib-modal>

<ng-template #confirmationTemplate>
  <div class="modal-container">
    <span class="modal-icon-wrapper">
      <i
        *ngIf="!isErrorModal"
        class="symphony-icons symphony-icons-blue-background symphony-icons-success-modal-icon"
      ></i>
      <i
        *ngIf="isErrorModal"
        class="symphony-icons symphony-icons-blue-background symphony-icons-error-exclamation-triangle"
        aria-hidden="true"
      ></i>
    </span>
    <h1 class="modal-heading" data-automation="confirmationModalTitle">
      {{
        (isErrorModal
          ? "lbl_reports_errorMessage"
          : "lbl_confirmation_modal_title"
        ) | content
      }}
    </h1>
    <p class="body2" data-automation="confirmationModalText">
      {{
        (isErrorModal
          ? "lbl_contact_errorDescription"
          : "lbl_confirmation_modal_content"
        ) | content
      }}
    </p>
  </div>
</ng-template>
