<div class="location-map" [attr.data-automation]="automationAttr.comboMap">
  <div
    class="toggle-button-container center-toggle-btn"
    [attr.data-automation]="automationAttr.mapFilters"
    *ngIf="buttonTypes.length > 1; else showLabelForMap"
  >
    <button
      *ngFor="let type of buttonTypes"
      [class.toggle-button-active]="toggleValue === type"
      (click)="toggleChanged(type)"
      type="button"
      name="button"
      class="toggle-button-default"
      id="{{ type }}"
      [attr.data-automation]="automationAttr.button[type]"
    >
      {{ type }}
    </button>
  </div>
  <ng-template #showLabelForMap>
    <div
    class="toggle-button-container default-label-container"
    [attr.data-automation]="toggleValue">
    <span class="toggle-button-default default-label">
      {{ toggleValue }}
    </span>
    </div>
  </ng-template>
  <lib-base-map
    *ngIf="googleLoaded && selectedLocation"
    class="mapContainerClass"
    [mapConfig]="mapConfig"
    [childId]="childId"
    [listOfLocations]="listOfLocations"
    [mapMarkerConfig]="mapMarkerConfig"
  ></lib-base-map>
  <div
    class="location-map-no-data"
    [ngClass]="{ 'd-none': !!selectedLocation && googleLoaded }"
  >
    <div
      class="location-map-no-data-info"
      [attr.data-automation]="automationAttr.mapShipmentAddress"
    >
      {{ completeAddress }}
    </div>
  </div>
</div>
