<button
  [matMenuTriggerFor]="menu"
  [ngClass]="[className ? className : '', isProductLineHLD ? 'hld-menu-btn' : '']"
  [ngStyle]="buttonStyling"
  class="menu-btn"
>
  <ng-content></ng-content>
  <i class="symphony-icons symphony-icons-arrow-down" aria-hidden="true" [ngClass]="[
  isProductLineHLD
    ? 'menu-icon-color'
    : ''
]"></i>
</button>
<mat-menu #menu class="menu-options" [xPosition]="position">
  <div mat-menu-item class="body3 menu-label">{{ 'lbl_select_account' | content }}</div>
  <div class="menu-items-wrapper">
    <a
      href="javascript:void(0)"
      mat-menu-item
      class="body3"
      role="menuitem"
      [ngClass]="{ 'hide-menu': showSpinner, active: item.selected }"
      *ngFor="let item of menuItems"
      (click)="item.callBack && item.callBack(item)"
      [ngStyle]="customStyle"
      [attr.data-automation]="item.label"
    >
      {{ item.label }}
      <i
        aria-hidden="true"
        *ngIf="item.selected"
        class="symphony-icons symphony-icons-checkMark correct"
      ></i>
    </a>
  </div>
  <div *ngIf="showFooterLink" mat-menu-item class="menu-footer-item">
    <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
  </div>
  <div class="spinner-wrapper" *ngIf="showSpinner">
    <lib-spinner dimension="34px"></lib-spinner>
  </div>
</mat-menu>
