<div class="toggle" [formGroup]="chartFilterForm" *ngIf="showModeFilter">
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    (change)="toggleChanged($event)"
    [value]="toggleValue"
  >
    <mat-button-toggle *ngFor="let type of toggleTypes" [value]="type">{{
      "lbl_toggleType_" + type | content
    }}</mat-button-toggle>
  </mat-button-toggle-group>
  <lib-select
    *ngIf="showCustomLegends && legendList?.length > 1"
    [model]="chartFilterForm.get('mode')"
    [initialSelected]="legendList"
    [customStyle]="selectBoxStyle"
    [optionLists]="legendList"
    class="filter-dropdown"
    controlName="mode"
    [showErrorState]="true"
    [className]="smallMultiSelectDropdownClass"
    variation="multiple"
    (selectionChange)="trackSelectValueChange('Mode Drop down')"
    fixedLabel="{{ 'lbl_modesdropdown_fixed_placeholder' | content }}"
  ></lib-select>
</div>
