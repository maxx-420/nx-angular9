<div class="shipment-ribbon" tabindex="0">
  {{ milestoneStatus }}
  <span class="labelBluebar">
    <ng-container *ngIf="deliveredDate">
      {{ "lbl_dets_milDeliverd" | content }}:
      {{ deliveredDate | dateFormatter: DATE_FORMAT_WITH_HOURS }}
    </ng-container>
    <ng-container *ngIf="deliveryETA">
      {{ "lbl_dets_milDeliveryETA" | content }}:
      {{ deliveryETA | dateFormatter: DATE_FORMAT_WITH_HOURS }}
    </ng-container>
  </span>
</div>
