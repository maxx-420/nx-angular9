<div class="selction-list" #scrollMe (scroll)="onScroll()" role="listbox">
  <div class="list-wrapper" [style.max-height.px]="wrapperMaxHeight">
    <lib-list-item
      *ngFor="let item of list; let i = index"
      (click)="$event.stopPropagation(); selectedOption.emit(item.id)"
      (keyup.enter)="$event.stopPropagation(); selectedOption.emit(item.id)"
      (keydown.space)="
        $event.preventDefault();
        $event.stopPropagation();
        selectedOption.emit(item.id)
      "
      (keydown.arrowDown)="keyManager?.onKeydown($event)"
      (keydown.arrowUp)="keyManager?.onKeydown($event)"
      (keyup.tab)="setActiveItem(+1)"
      (keyup.shift.tab)="setActiveItem(-1)"
      class="checkbox label-style"
      [class.selected]="item.selected"
      [attr.aria-selected]="item.selected"
      role="option"
      [index]="i"
      label="{{ item.name }}"
    >
      <span>{{ item.name }}</span>
      <i
        aria-hidden="true"
        *ngIf="item.selected"
        class="symphony-icons symphony-icons-checkMark correct"
      ></i>
    </lib-list-item>
  </div>
  <label class="checkbox label-style" *ngIf="!list.length">
    <span> {{ "lbl_account_no_entries_label" | content }}</span>
  </label>
</div>
