<div
  [id]="childId"
  class="baseMapContainerClass"
  [style]="mapContainerStyle"
  [ngClass]="{ 'd-none': !showMap }"
></div>
<div [ngClass]="{ 'd-none': showMap }" class="base-map-no-data">
  <div class="base-map-no-data-info">
    <span class="no-data-icon-bg-small">
      <i
        class="symphony-icons symphony-icons-component-error no-data-icon"
        aria-hidden="true"
      ></i>
    </span>
    <span class="body2">{{ "lbl_data_not_available" | content }}</span>
  </div>
</div>
