<mat-accordion class="filter-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header
      [class.showSelection]="filterConfiguration.showSelection"
    >
      <mat-panel-title>
        {{ filterConfiguration.label | content }}
        {{ viewValue }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="multi-select-section">
      <mat-list>
        <mat-list-item *ngFor="let item of checkboxList">
          <mat-checkbox
            [(ngModel)]="item.checked"
            (change)="listChange()"
            [value]="item.value"
            disableRipple
            [attr.data-automation]="'milestone-filter-bar-' + item.name"
            >{{ item.label || item.value }}</mat-checkbox
          >
        </mat-list-item>
      </mat-list>
    </div>
  </mat-expansion-panel>
</mat-accordion>
