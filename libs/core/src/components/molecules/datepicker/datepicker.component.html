<mat-form-field
  class="date-picker-field"
  appearance="outline"
  [ngStyle]="customStyle"
>
  <label
    [for]="controlName"
    [ngClass]="hideLabel ? 'sr-only' : showInlineLabel ? 'inline-label' : ''"
    >{{ label || placeholder }}</label
  >
  <input
    matInput
    [matDatepicker]="datePicker"
    [formControlName]="controlName"
    [id]="controlName"
    [min]="min"
    [max]="max"
    [placeholder]="placeholder"
    (focus)="trackFocusOfDatePicker()"
    [disabled]="isReadOnly"
    (dateChange)="dateChanged.emit()"
  />
  <mat-datepicker
    #datePicker
    (opened)="datePickerOpened()"
    (closed)="datePickerClosed()"
    [disabled]="isDisabled"
  ></mat-datepicker>
</mat-form-field>
<mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
<div *ngIf="showTodaysDate">
  <lib-button
    class="set-todays-date-link"
    variation="link-button"
    (clickEvent)="trackButtonClick(controlName)"
    [text]="todaysDateLinkLabel"
  ></lib-button>
</div>
