<lib-data-table
  [wrapInCard]="false"
  [columnInfo]="columnInfo"
  [displayedColumns]="displayedColumnsForTable"
  [tableData]="searchByItemArr"
  [firstColumnSticky]="true"
  (matPaginatorChanged)="pageChanged($event)"
  (emitRowData)="getClickedRowData($event)"
  [rowClickable]="!allowSelect"
  data-automation="searchResultList"
  [firstColumnBold]="true"
  [pageSizePerViewport]="pageSizePerViewport"
  [paginatorPageSize]="pageSize"
  [errorReason]="errorReason"
  [pageSection]="pageSection"
  rowAriaLabel=" {{ 'lbl_click_to_view_item_details' | content }}"
  (selection)="selection.emit($event)"
  [defaultSortingColumn]="defaultSortingColumn"
  [defaultSortingOrder]="defaultSortingOrder"
  [showAllSelected]="defaultItemSearch"
  [partialSelection]="partialSelection"
>
</lib-data-table>
