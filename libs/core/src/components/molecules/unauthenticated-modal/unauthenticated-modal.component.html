<div class="modal-container">
  <span class="modal-icon-wrapper">
    <i
      class="symphony-icons symphony-icons-error-exclamation-triangle"
      aria-hidden="true"
    ></i>
  </span>
  <h1 class="modal-heading" data-automation="inactivityTimeErrorText">
    {{ "lbl_unauthenticated_modal_title" | content }}
  </h1>
  <p
    class="modal-error-text body2"
    data-automation="unauthenticatedModalErrorText"
  >
    {{ "lbl_unauthenticated_modal_content" | content }}
  </p>
</div>
<div class="login-cta-wrapper">
  <lib-button
    text="lbl_unauthenticated_modal_cta"
    color="primary"
    (clickEvent)="redirectToLoginLandingPage()"
    [fullWidth]="true"
  >
  </lib-button>
</div>
