<div class="form-field">
  <div class="left" [ngStyle]="labelStyle" *ngIf="label">
    <label class="input-label" [for]="name">{{ label }}</label>
  </div>
  <div class="right">
    <input
      *ngIf="fieldType !== 'textArea'; else textAreaTemplate"
      [type]="fieldType"
      [id]="name"
      [name]="name"
      [placeholder]="placeholderText"
      [ngClass]="['input-' + color, noBorder ? 'no-border' : '']"
      [ngStyle]="customStyle"
      [formControlName]="controlName"
      [attr.data-automation]="automationAttribute"
      [attr.aria-label]="!label ? ariaLabel : null"
      [maxlength]="maxCharLength"
      (focus)="onElementFocus()"
    />
  </div>
</div>

<ng-template #textAreaTemplate>
  <textarea
    [ngClass]="['input-' + color]"
    [ngStyle]="customStyle"
    [formControlName]="controlName"
    [attr.data-automation]="automationAttribute"
    [placeholder]="placeholderText"
    [id]="name"
    [name]="name"
    rows="4"
    [maxlength]="maxCharLength"
    (focus)="onElementFocus()"
  ></textarea>
</ng-template>
