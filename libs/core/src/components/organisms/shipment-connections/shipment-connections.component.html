<div class="shipment-connection-section">
  <ul class="shipment-connection-container">
    <!-- Shipment Connection -->
    <li
      class="connection-wrapper"
      *ngFor="let shipmentConnections of shipmentConnectionList; let i = index"
    >
      <button
        class="connection-header"
        [ngClass]="{
          selected: selectedIndex === i
        }"
        (click)="onConnectionSelection(i)"
        [attr.aria-pressed]="selectedIndex === i"
      >
        <div class="connection-container h5">
          <!-- Always display connection name -->
          <span
            [attr.data-automation]="shipmentConnections?.dataAutomationLabel"
          >
            {{ shipmentConnections.name }}
            {{
              shipmentConnections.showCount && shipmentConnections.count > -1
                ? " (" + shipmentConnections.count + ")"
                : ""
            }}
          </span>
          <div
            class="connection-angle-icon"
            [attr.data-automation]="
              shipmentConnections?.dataAutomationLabel + '-arrow'
            "
          >
            <i
              class="symphony-icons symphony-icons-angle-right"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </button>
    </li>
  </ul>
</div>
