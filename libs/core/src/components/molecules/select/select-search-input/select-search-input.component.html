<div
  class="select-search-wrapper"
  [ngClass]="{ 'select-search-wrapper-ie': userAgentUtility.isIE() }"
>
  <label id="select-search-label" class="sr-only">{{placeholderLabel}}</label>
  <input
    type="text"
    #searchInputField
    (keydown)="handleKeydown($event)"
    (keyup)="handleKeyup($event)"
    (input)="onInputChange($event.target.value)"
    (blur)="onBlur($event.target.value)"
    [placeholder]="placeholderLabel"
    [attr.aria-labelledby]="'select-search-label'"
  />
</div>

<div
  *ngIf="noEntriesFoundLabel && value && _options?.length === 0"
  class="select-search-no-entries-found"
>
  {{ noEntriesFoundLabel }}
</div>
